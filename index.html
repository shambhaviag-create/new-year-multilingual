body {

.cards {

  margin-top: 40px;
}

  padding: 25px;
  border-radius: 20px;

}

.card:hover {

}

footer {

/* ===== FIREWORKS ===== */
.firework {

  height: 6px;

  border-radius: 50%;
  animation: explode 1.5s ease-out;

@keyframes explode {

  }

  }
}

/* ===== RESPONSIVE ===== */
